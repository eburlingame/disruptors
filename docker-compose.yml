  #   depends_on:
  #     - backend
  #   ports:
  #     - 3000:3000

  backend:
    build:
      context: ./backend/
    env_file:
      - .env
    command: yarn dev
    volumes:
      - .env:/usr/app/.env
      - ./backend/:/usr/app
      - ./backend/node_modules:/usr/app/node_modules
    ports:
      - 8080:8080
    depends_on:
      - redis

volumes:
  redisdata:
