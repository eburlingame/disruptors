version: "3"

services:
  redis:
    restart: always
    env_file:
      - .env
    image: redis:6.0.9-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    ports:
      - 6379:6379

  # frontend:
